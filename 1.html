<h2>JavaScript Array Methods</h2>

<h2>pop()</h2>

<p>The pop() method removes the last element from an array.</p>

<button class="btn btn-success" id="button1" onclick="show()">Click here to show the element from an array</button>
<button  class="btn btn-danger" id="button2" onclick="remove()">Click here to remove the last element from an array</button>
<p style="background-color: green;margin-top:10px;padding:60px;width:60%" id="demo1"></p>
<p id="demo2"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
/*document.getElementById("demo1").innerHTML = fruits;
fruits.pop();
document.getElementById("demo2").innerHTML = fruits;*/
	function show(){
		document.getElementById('demo1').innerHTML = fruits;
	}
	function remove(){
		fruits.pop();
		document.getElementById("demo2").innerHTML = fruits;
	}
</script>
